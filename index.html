<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Final Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <div class="row">
            <div class="col-3">
              <h1>Huntly, UK</h1>
              <ul>
                <li>Monday 13:00</li>
                <li>Cloudy</li>
              </ul>
            </div>
            <div class="col-5">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudy"
                  id="icon"
                />
                <div>
                  <strong id="temperature">3</strong
                  ><span class="units"
                    >°C | <a href="#">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul class="data">
                <li>Precipitation: 10%</li>
                <li>Humidity: 91%</li>
                <li>Wind: 8 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/AnnaLSutherland/final-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Anna Sutherland</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
