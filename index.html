<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Final Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <div class="overview">
            <h1 id="city"></h1>
            <h2 id="country"></h2>
            <ul>
              <li>
                Last updated:
                <span id="date"></span>
              </li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="icons/blank.svg"
                  alt="cloudy"
                  id="icon"
                />
                <div>
                  <strong id="current-temperature"></strong
                  ><span class="units"
                    >°C | <a href="#">°F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul class="data">
                <li>
                  Wind speed:
                  <span
                    id="wind-speed"
                    class="dataInfo"
                  ></span>
                  mph
                </li>
                <li>
                  Humidity:
                  <span
                    id="humidity"
                    class="dataInfo"
                  ></span
                  >%
                </li>
                <li>
                  Feels like:
                  <span
                    id="feels-like"
                    class="dataInfo"
                  ></span
                  >°C
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/AnnaLSutherland/final-weather-app"
            target="_blank"
            class="links"
            >Open-source code</a
          >
          by Anna Sutherland.
          <a
            href="https://papaya-baklava-d82e0c.netlify.app"
            target="_blank"
            class="links"
            >View on Netlify</a
          ></small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
